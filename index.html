<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>KatRun — минималистичная игра</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <canvas id="game" width="1280" height="720" aria-label="KatRun"></canvas>
  <div id="gameover" class="gameover" aria-live="polite"></div>
  <div id="startScreen" class="start-screen">
    <div class="start-card">
      <div class="title">KatRun</div>
      <div class="subtitle">Собирай монеты и вырасти от ларька до торгового центра!</div>
      <button id="playBtn" class="start-btn" type="button">▶ Играть</button>
    </div>
  </div>
</div>
<div class="hud">
  <div class="row">
      <div id="progressCenter" aria-live="polite">
        <span id="coins"><img src="assets/coin.svg" alt=""> Монеты: <span id="coinsValue">0</span></span>
        <span id="level"><img src="assets/level.svg" alt=""> Уровень: <span id="levelValue">Ларёк</span></span>
        <span id="record"><img src="assets/record.svg" alt=""> Рекорд: <span id="recordValue">0</span></span>
      </div>
  </div>
  <div class="hint">Пробел / ↑ / тап — прыгать • R — рестарт</div>
</div>
<script src="game.js"></script>
</body>
</html>
